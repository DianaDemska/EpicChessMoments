{% extends "base.html" %}

{% block content %}
<div class="column is-10 is-offset-1">
    <h3 class="title">Most epic chess moments!</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <h3 style="font-weight: 600; font-size: 20px;">Timestamps for epic moments on stream</h3>
        <div class="box">
            <div class="field">
                <p>{{ result }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
