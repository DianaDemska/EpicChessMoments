{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Most epic chess moments!</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/editGame/{{ game.id }}">
            <label class="label">Write who won</label>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="winner" value="{{game.winner}}" autofocus="">
                </div>
            </div>
            <button class="button is-block is-warning is-large is-fullwidth">Save changes</button>
        </form>
    </div>
</div>
{% endblock %}
